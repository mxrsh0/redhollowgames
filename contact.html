<!DOCTYPE HTML>
<html>
  <head>
    <title>Red Hollow Games — Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Contact Red Hollow Games." />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

    <style>
      #header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(6px);
      }
      #nav .actions {
        display: flex;
        gap: 0.75rem;
      }
    </style>
  </head>

  <body class="is-preload">
    <div id="page-wrapper">

      <!-- Header -->
      <header id="header">
        <h1><a href="index.html">Red Hollow Games</a></h1>
        <nav id="nav">
          <ul class="actions">
            <li>
              <a href="index.html" class="button small">About</a>
            </li>
            <li>
              <a href="contact.html" class="button small primary">Contact</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Main -->
      <article id="main">
        <header>
          <h2>Contact</h2>
          <p>Send a message directly from the site</p>
        </header>

        <section class="wrapper style5">
          <div class="inner">

            <h3>Send a Message</h3>
            <form onsubmit="sendEmail(); return false;">
              <div class="row gtr-uniform">
                <div class="col-6 col-12-xsmall">
                  <input type="text" id="name" placeholder="Your Name" required />
                </div>
                <div class="col-6 col-12-xsmall">
                  <input type="email" id="email" placeholder="Your Email" required />
                </div>
                <div class="col-12">
                  <textarea id="message" placeholder="Your Message" rows="6" required></textarea>
                </div>
                <div class="col-12">
                  <ul class="actions">
                    <li><input type="submit" value="Send Message" class="primary" /></li>
                  </ul>
                </div>
              </div>
            </form>

            <hr />

            <ul class="actions stacked">
              <li>
                <a href="https://www.instagram.com/mxrsh20/" class="button fit" target="_blank">
                  Instagram
                </a>
              </li>
              <li>
                <a href="https://discord.gg/W3pngrPHPD" class="button fit" target="_blank">
                  Join the Discord
                </a>
              </li>
            </ul>

          </div>
        </section>
      </article>

      <!-- Footer -->
      <footer id="footer">
        <ul class="copyright">
          <li>&copy; <span id="year"></span> Red Hollow Games</li>
        </ul>
      </footer>

    </div>

    <!-- Scripts -->
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      function sendEmail() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        const subject = encodeURIComponent("Website Contact — Red Hollow Games");
        const body = encodeURIComponent(
          "Name: " + name + "\n" +
          "Email: " + email + "\n\n" +
          message
        );

        window.location.href =
          "mailto:redhollowgames@gmail.com?subject=" + subject + "&body=" + body;
      }
    </script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
